<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Lotti | Fashion Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,900;1,400&family=Inter:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor"></div>

    <main class="main-container">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Diego Lotti Logo" class="main-logo">
        </div>

        <div class="info-wrapper">
            <h1 class="title-main">Fashion<span>Designer</span></h1>
            
            <p class="description-text">
                Studente di moda, designer ed esperto di estetica tecnica. 
                Un contenitore editoriale dove il tessuto incontra la precisione dell'alta orologeria e delle vetture sportive.
            </p>

            <div class="tags-group">
                <span class="tag">Moda</span>
                <span class="tag">Orologi</span>
                <span class="tag">Motori</span>
                <span class="tag">Musica</span>
                <span class="tag">Eventi</span>
            </div>

            <div class="wip-section">
                <div class="line-loader"></div>
                <span class="wip-label">Work in Progress 2026</span>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Diego Lotti â€” Digital Editorial</p>
            <p>Milano / Italy</p>
        </div>
    </footer>

    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
