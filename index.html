<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Lotti | Luxury Fashion Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,900;1,400&family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor"></div>

    <main class="viewport">
        <section class="central-column">
            
            <div class="logo-hero">
                <img src="logo.png" alt="DL Logo" class="img-logo">
            </div>

            <div class="text-content">
                <h1 class="main-title">The Art of Precision<span>__</span></h1>
                
                <p class="main-description">
                    Studente di moda, designer ed esperto di estetica tecnica. 
                    Un contenitore editoriale dove il tessuto incontra la precisione dell'alta orologeria e delle vetture sportive.
                </p>

                <div class="tags-container">
                    <span class="tag">Fashion</span>
                    <span class="tag">Watches</span>
                    <span class="tag">Cars</span>
                    <span class="tag">Culture</span>
                </div>

                <div class="status-indicator">
                    <span class="gold-text">Status:</span> _Work in Progress_
                </div>
            </div>

        </section>
    </main>

    <footer>
        <div class="footer-wrap">
            <p>Â© 2026 Diego Lotti. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
