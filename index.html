<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Lotti | Fashion Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,900;1,400&family=Inter:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor"></div>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="DL" class="logo">
        </div>
    </header>

    <main>
        <section class="content">
            <h1 class="title">Fashion<span>Designer</span></h1>
            
            <p class="subtitle">
                Studente di moda, designer ed esperto di estetica tecnica. 
                Un contenitore editoriale dove il tessuto incontra la precisione dell'alta orologeria e delle vetture sportive.
            </p>

            <div class="grid-tags">
                <span class="tag-item">Moda</span>
                <span class="tag-item">Orologi</span>
                <span class="tag-item">Motori</span>
                <span class="tag-item">Musica</span>
            </div>

            <div class="wip-container">
                <div class="loader"></div>
                <span>Work in Progress 2026</span>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <span>Diego Lotti â€” Digital Editorial</span>
            <span>Milano / Italy</span>
        </div>
    </footer>

    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
