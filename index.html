<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Lotti | Fashion Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,900;1,400&family=Inter:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cursor"></div>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Diego Lotti Logo" class="logo">
        </div>
    </header>

    <main>
        <section class="content">
            <div class="reveal-text">
                <h1 class="title">Fashion<span>Designer</span></h1>
            </div>
            
            <p class="subtitle">Curated aesthetics in textiles, high-horology, and automotive racing.</p>

            <div class="grid-tags">
                <div class="tag-item">Moda</div>
                <div class="tag-item">Orologi</div>
                <div class="tag-item">Motori</div>
                <div class="tag-item">Musica</div>
            </div>

            <div class="wip-container">
                <div class="loader"></div>
                <span>Work in Progress 2026</span>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>Diego Lotti â€” Digital Editorial</p>
            <p>Milano / Italy</p>
        </div>
    </footer>

    <script>
        // Effetto mouse dinamico
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
