<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Lotti | Fashion Designer</title>

    <meta property="og:title" content="Diego Lotti | Fashion Designer">
    <meta property="og:description" content="Studente di moda, designer ed esperto di estetica tecnica.">
    <meta property="og:image" content="https://diegolotti.it/logo.png">
    <meta property="og:url" content="https://diegolotti.it">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/png" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,900;1,400&family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor"></div>

    <main class="viewport">
        <section class="central-column">
            
            <div class="logo-hero">
                <img src="logo.png" alt="DL Logo" class="img-logo">
            </div>

            <div class="text-content">
                <h1 class="main-title">FASHION<span>DESIGNER</span></h1>
                
                <p class="main-description">
                    Studente di moda, designer ed esperto di estetica tecnica. 
                    Un contenitore editoriale dove il tessuto incontra la precisione dell'alta orologeria e delle vetture sportive.
                </p>

                <div class="tags-container">
                    <span class="tag">Moda</span>
                    <span class="tag">Orologi</span>
                    <span class="tag">Motori</span>
                    <span class="tag">Musica</span>
                </div>

                <div class="status-indicator">
                    <div class="line-loader"></div>
                    <span class="gold-text">Work in Progress 2026</span>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <div class="footer-wrap">
            <span>DIEGO LOTTI â€” DIGITAL EDITORIAL</span>
            <span>MILANO / ITALY</span>
        </div>
    </footer>

    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
